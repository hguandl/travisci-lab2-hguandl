language: android
sudo: required
jdk: oraclejdk8

before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    -$HOME/.gradle/caches/
    -$HOME/.gradle/wrapper/

env:
  global:
    - ANDROID_API=21
    - ANDROID_BUILD_TOOLS=26.0.2
    - ADB_INSTALL_TIMEOUT=5 # minutes

android:
  components:
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-$ANDROID_API
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_install:
  - chmod +x gradlew

before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

deploy:
  provider: releases
  file: cs304.basiccalculator.apk
  skip_cleanup: true
  on:
    repo: hguandl/travisci-lab2-hguandl
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: d14cf56f989d4e2d6659f8afd36c2f6a91684eb0
